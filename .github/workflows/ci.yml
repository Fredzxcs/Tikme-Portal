name: CI Workflow

on:
  push:
    branches:
      - local-to-cloud
  pull_request:
    branches:
      - local-to-cloud

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.6'  # Specify the Python version you use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest  # Or any test command for your framework (e.g., unittest)
